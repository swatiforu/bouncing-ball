<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ball.css">
</head>
<body>
    <p id="counter">0</p>
    <div class="ball"></div>
    <script>
        document.body.addEventListener("click", () => {
            document.querySelectorAll(".ball").forEach(ball => {
                // Apply animation dynamically
                let counter = document.getElementById("counter").textContent;
                document.getElementById("counter").textContent = (Number(counter)+1);
                
                ball.style.animation = "bounce 1s ease-in-out";
                
                // Remove animation after 1s (so it can be triggered again)
                setTimeout(() => {
                    ball.style.animation = "";
                }, 1000);
            });
        });
        </script>
</body>
</html>
