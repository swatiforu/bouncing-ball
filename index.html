<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ball.css">
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video" preload="metadata">
        <source src="output.mp4" type="video/mp4">
    </video>
    <p id="counter">0</p>
    <div class="ball"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('bg-video');
            var promise = video.play();
            
            if (promise !== undefined) {
                promise.catch(error => {
                    // Auto-play was prevented
                    video.muted = true;
                    video.play();
                });
            }
        });
        document.body.addEventListener("click", () => {
            document.querySelectorAll(".ball").forEach(ball => {
                let counter = document.getElementById("counter").textContent;
                document.getElementById("counter").textContent = (Number(counter)+1);
                
                ball.style.animation = "bounce 1s ease-in-out";
                setTimeout(() => {
                    ball.style.animation = "";
                }, 1000);
            });
        });
        </script>
</body>
</html>
