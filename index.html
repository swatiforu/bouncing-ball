<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ball.css">
</head>
<body>
    <p id="counter">0</p>
    <div class="ball"></div>

    <div class="gif-background">
        <img src="gig.gif" alt="GIF 1" class="gif1">
        <img src="gif2.gif" alt="GIF 2" class="gif2">
    </div>

    <script>
        document.body.addEventListener("click", () => {
            document.querySelectorAll(".ball").forEach(ball => {
                let counter = document.getElementById("counter").textContent;
                document.getElementById("counter").textContent = (Number(counter)+1);
                
                ball.style.animation = "bounce 1s ease-in-out";
                setTimeout(() => {
                    ball.style.animation = "";
                }, 1000);
            });
        });

        // JavaScript to swap GIFs every 10 seconds
        let currentGif = 1;
        setInterval(() => {
            if (currentGif === 1) {
                document.querySelector(".gif1").style.opacity = 0;
                document.querySelector(".gif2").style.opacity = 1;
                currentGif = 2;
            } else {
                document.querySelector(".gif2").style.opacity = 0;
                document.querySelector(".gif1").style.opacity = 1;
                currentGif = 1;
            }
        }, 10000); // Switch GIFs every 10 seconds
    </script>
</body>
</html>
